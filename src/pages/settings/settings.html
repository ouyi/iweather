<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="tab-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item no-lines>
              <ion-label color="light">
                City:
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="input"></ion-input>
            </ion-item>
            <ion-item no-lines>
              <ion-label color="light">
                State:
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="input"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
