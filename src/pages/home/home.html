<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="tab-content">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{ weather.display_location.full }}</h2>
        <div class="icon">
          <img src="{{ weather.icon_url }}" alt="">
        </div>
        <h3 class="desc">{{ weather.weather }}</h3>
        <h3 class="temp">{{ weather.temp_f }}&deg;</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item no-lines>
            <span class="ilabel"><strong>Temperature:</strong></span> {{ weather.temperature_string }}
          </ion-item>
          <ion-item no-lines>
            <span class="ilabel"><strong>Relative humidity:</strong></span> {{ weather.relative_humidity }}
          </ion-item>
          <ion-item no-lines>
            <span class="ilabel"><strong>Visibility:</strong></span> {{ weather.visibility }}
          </ion-item>
          <ion-item no-lines>
            <span class="ilabel"><strong>Wind speed:</strong></span> {{ weather.wind_speed }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
